<mat-card>


    <h1 style="color: white;" >{{btnTitulo}}</h1>

    <input type="hidden" formControlName="id">
    
    <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
    
        <div class="input-box">
            <mat-form-field>
              <mat-label>Nome:</mat-label>
              <input matInput id="nome" type="text" class="form-control text-dark" formControlName="nome" placeholder="Insira o nome!" required>
            </mat-form-field>
          </div>
    
          <div  class="input-box">
            <mat-form-field>
              <mat-label>Sobrenome:</mat-label>
                 <input matInput id="sobrenome" type="text" class="form-control  text-dark" formControlName="sobrenome" placeholder="Insira o sobrenome!" required>
             </mat-form-field>
          </div>
        
          <div  class="input-box">
          <mat-form-field>
            <mat-label>Departamento:</mat-label>
            <mat-select id="departamento" class="form-select "  formControlName="departamento" required>
              <mat-option value="RH">RH</mat-option>
              <mat-option value="Financeiro">Financeiro</mat-option>
              <mat-option value="Compras">Compras</mat-option>
              <mat-option value="Atendimento">Atendimento</mat-option>
              <mat-option value="Zeladoria">Zeladoria</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
    
        <div class="input-box">
            <mat-form-field>
                <mat-label>Turno</mat-label>
                <mat-select id="turno" class="form-select"  formControlName="turno" required>
                  <mat-option value="Manha">Manha</mat-option>
                  <mat-option value="Tarde">Tarde</mat-option>
                  <mat-option value="Noite">Noite</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    
        <div class="btn-box">
            <button type="submit" [disabled]="!funcionarioForm.valid" mat-raised-button color="accent">{{btnAcao}}</button>
            <button routerLink="" mat-raised-button>Voltar</button>
        </div>
    </form>
    

</mat-card>
